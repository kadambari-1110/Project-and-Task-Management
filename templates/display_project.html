<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View All Projects</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding-top: 40px;
    }

    .table-container {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .table th {
      background-color: #6f63b0;
      color: #fff;
      text-align: center;
    }

    .table td {
      vertical-align: middle;
      text-align: center;
    }

    .btn {
      background-color: #6f63b0;
      border-radius: 15px;
      padding: 5px 12px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-5 fw-bold">ðŸ“‹ All Project Overview</h2>

    <div class="table-container">
      <table class="table table-bordered table-hover align-middle">
        <thead>
          <tr>
            <th>#</th>
            <th>Project Name</th>
            <th>Team Lead</th>
            <th>End Date</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for i in projects %}
          <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.team_lead }}</td>
            <td>{{ i.deadline }}</td>
            <td>{{ i.description }}</td>
            <td>
              <a href="{% url 'display_project_details' i.id %}" class="btn btn-primary btn-sm">View</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
