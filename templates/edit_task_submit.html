<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Project</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding-top: 40px;
    }

    .card {
      border-radius: 20px;
      background: #ffffffee;
      backdrop-filter: blur(5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .card h5 {
      color: #4c4c6d;
    }

    .btn-primary {
      border-radius: 20px;
      padding: 10px 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-5 fw-bold">✏️ Update Project</h2>

    <div class="card p-4">
      <form method="post">
        {% csrf_token %}
        <div class="row mb-3">
          <div class="col-md-6">
            <h5>Project Name:</h5>
            <p>{{ task.project }}</p>
            <input type="hidden" class="form-control" name="project" value="{{ task.project }}" required>
          </div>
          <div class="col-md-6">
            <h5>Name:</h5>
            <p>{{ task.name }}</p>
            <input type="hidden" class="form-control" name="name" value="{{ task.name }}">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <h5>Description:</h5>
            <textarea class="form-control" name="description" rows="3">{{ task.description }}</textarea>
          </div>
          <div class="col-md-6">
            <h5>deadline:</h5>
            <p>{{ task.deadline }}</p>
            <input type="hidden" class="form-control" name="deadline" value="{{ task.deadline|date:'Y-m-d'  }}">
          </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
              <h5>Members:</h5>
              <p>{{ task.members }}</p>
              <input type="hidden" class="form-control" name="members" value="{{ task.members}}">
            </div>
            <div class="col-md-6">
              <h5>Status:</h5>
              <input type="text" class="form-control" name="deadline" value="{{ task.status }}">
            </div>
          </div>


        <div class="text-center">
          <button type="submit" class="btn btn-primary">Update Project</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
