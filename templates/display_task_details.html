<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Task</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding-top: 40px;
    }

    .card {
      border-radius: 20px;
      background: #ffffffee;
      backdrop-filter: blur(5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .card h5 {
      color: #4c4c6d;
    }

    .btn-primary, .btn-danger {
      border-radius: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-5 fw-bold">📁 View Task Details</h2>

    <div class="card p-4">
      <div class="row mb-3">
        <div class="col-md-6">
          <h5>Name:</h5>
          <p>{{ task.name }}</p>
        </div>
        <div class="col-md-6">
          <h5>Team Lead:</h5>
          <p>{{ task.team_lead.name }}</p>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <h5>Description:</h5>
          <p>{{ task.description }}</p>
        </div>
        <div class="col-md-6">
          <h5>Deadline:</h5>
          <p>{{ task.deadline }}</p>
        </div>
        <div class="col-md-6 mt-3">
          <h5>Status:</h5>
          <p>{{ task.status }}</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
